{% load static %}
{% block content %}
{% include 'header.html' %}
{% endblock %}
<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
</head>
<body>

    <div class="main">
        
            <div class="sign-in">
                <form method="post" action="">
                    
                    <h2>SING IN</h2>
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <div class="sign-in-button">
                        <button type="submit" class="sign-btn">SIGN IN</button>
                        <br>
                        <br>
                        <a href="#" class="link-btn">Forgot your password <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </form>
            </div>
        <hr>
        <div class="register">
            <form method="post">
                <h2>REGISTER</h2>
                {% csrf_token %}
                {{ signin_form.as_p }}
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox">Sign up for exclusive updates,discounts,new arrivals,contests and more
                    </label>
                <div class="create">
                <button class="create-btn" action="submit">CREATE ACCOUNT</button>
                <p class="link-btn-txt">By clicking on 'CREATE ACCOUNT' you agree to our  <a href="#" class="link-btn">Privacy Policy  <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></p>
            </div>
        </div>
    </div>
    <footer-component></footer-component>
</body>
