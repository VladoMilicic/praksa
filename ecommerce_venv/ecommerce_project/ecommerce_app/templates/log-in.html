{% load static %}
{% block header %}
{% include 'header.html' %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}" />
      <link rel="stylesheet" href="{% static 'css/mens.css' %}">

  </head>

<body>

    <div class="main">
        {% block signin %}
        <div class="sign-in">
            <form method="post">
                <h2>SIGN IN</h2>
                {% csrf_token %}
                {{ login_form }}
                <div class="sign-in-button">
                    <button type="submit" class="sign-btn">SIGN IN</button>
                </div>
                <br>
                <br>
                <a href="#" class="link-btn">Forgot your password <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </form>
        </div>
        {% endblock %}
    </div>
    <footer-component></footer-component>
</body>
</html>
